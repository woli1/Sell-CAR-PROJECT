<div>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left:230px">Post Car</h2>
                </div>
                <form nz-form [formGroup]="postCarForm" (ngSubmit)="postCar()">
                    <div nz-row>

                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img [src]="imagePreview" alt="profile" class="profile">
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gig,image/jpeg" (change)="onFileSelected($event)">
                                <button nz-button nzShape="circle">
                                    
                                </button>

                            </div>

                        </div>
                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control>
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name" formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}" nzValue="{{brand}}"></nz-option>

                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="this Input is Required!">
                                    <input nz-input placeholder="Name" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control  nzErrorTip="this Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a type" formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}" nzValue="{{type}}"></nz-option>

                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="this Inpuut is Required">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="select a Transmission" 
                                    formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{transmission}}"
                                    nzValue="{{transmission}}"></nz-option>
                                   </nz-select>

                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color">
                                        <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}" nzValue="{{color}}">

                                        </nz-option>

                                    </nz-select>

                                </nz-form-control>
                            </nz-form-item>
                        </div>


                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedbc [nzXs]="24"nzErrorTip="This Input Is Required!">
                                    <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year" formControlName="year">

                                    </nz-year-picker>

                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedbc [nzXs]="24"nzErrorTip="This Input Is Required!">
                                    <input nz-input placeholder="Price " formControlName="price"/>

                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedbc [nzXs]="24"nzErrorTip="This Input Is Required!">
                                    <textarea rows="1" placeholder="Description" formControlName="description"></textarea>

                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Post</button>

                       



                    </div>
                </form>
            </div>

        </div>
    </nz-spin>


</div>
